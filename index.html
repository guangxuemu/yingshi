<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>豆瓣热门影视推荐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 添加以下meta标签解决图片加载问题 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://*.douban.com https://img*.doubanio.com; connect-src 'self' https://*.douban.com https://seep.eu.org;">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            padding-top: 70px;
        }
        
        .category-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            z-index: 1000;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .category-nav-inner {
            display: inline-block;
            padding: 0 15px;
        }
        
        .category-link {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background: #f0f0f0;
            border-radius: 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .category-link:hover, .category-link.active {
            background: #007bff;
            color: #fff;
        }
        
        .category-link.active {
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .category-title {
            font-size: 1.5rem;
            color: #333;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .movie-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .movie-cover {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        .movie-info {
            overflow: hidden;
            min-width: 0;
        }
        .movie-title {
            font-size: 1rem;
            margin: 0;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: none;
            float: left;
            max-width: calc(100% - 40px);
        }
        .movie-rate {
            color: #ff9900;
            float: right;
        }
        .movie-episodes {
            color: #666;
            font-size: 0.9rem;
            clear: both;
            float: left;
            display: block;
        }
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            min-height: 80px;
        }
        
        .loading-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }
        
        .loading-animation::before,
        .loading-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
        }
        
        .loading-animation::after {
            border-top-color: #ff9900;
            animation-delay: 0.2s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .movie-cover {
                height: 200px;
            }
            .search-container {
                display: flex;
                flex-wrap: nowrap;
                padding: 0 15px;
            }
            #searchInput {
                width: 70%;
                margin-right: 10px;
                outline: none;
                border: 1px solid #007bff;
            }
            #searchInput:focus {
                border-color: #66b3ff;
                box-shadow: 0 0 0 2px rgba(102,179,255,0.25);
            }
            .search-container button {
                width: 30%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="category-nav">
        <div class="category-nav-inner">
            <a href="#" class="category-link active" data-category="popular-tv">热门剧集</a>
            <a href="#" class="category-link" data-category="chinese-tv">国产剧</a>
            <a href="#" class="category-link" data-category="japanese-tv">日剧</a>
            <a href="#" class="category-link" data-category="korean-tv">韩剧</a>
            <a href="#" class="category-link" data-category="american-tv">美剧</a>
            <a href="#" class="category-link" data-category="british-tv">英剧</a>
            <a href="#" class="category-link" data-category="latest-movies">最新电影</a>
            <a href="#" class="category-link" data-category="popular-movies">热门电影</a>
            <a href="#" class="category-link" data-category="top-rated-movies">高分电影</a>
            <a href="#" class="category-link" data-category="animation-movies">动画电影</a>
            <a href="#" class="category-link" data-category="underrated-movies">冷门佳片</a>
            <a href="#" class="category-link" data-category="anime">动漫</a>
            <a href="#" class="category-link" data-category="variety-shows">综艺</a>
            <a href="#" class="category-link" data-category="documentaries">纪录片</a>
        </div>
    </div>
    <div class="search-container" style="margin: 0 auto; text-align: center;">
        <input type="text" id="searchInput" placeholder="输入影片名称" style="padding: 10px; width: 300px; border-radius: 4px; border: 1px solid #ccc;">
        <button onclick="handleSearch()" style="padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">搜索</button>
    </div>
    
    <div class="container">
        <div id="popular-tv" class="movie-grid loading"></div>
        <div id="chinese-tv" class="movie-grid"></div>
        <div id="japanese-tv" class="movie-grid"></div>
        <div id="korean-tv" class="movie-grid"></div>
        <div id="american-tv" class="movie-grid"></div>
        <div id="british-tv" class="movie-grid"></div>
        <div id="latest-movies" class="movie-grid"></div>
        <div id="popular-movies" class="movie-grid"></div>
        <div id="top-rated-movies" class="movie-grid"></div>
        <div id="animation-movies" class="movie-grid"></div>
        <div id="underrated-movies" class="movie-grid"></div>
        <div id="anime" class="movie-grid"></div>
        <div id="variety-shows" class="movie-grid"></div>
        <div id="documentaries" class="movie-grid"></div>
    </div>

    <script>
        // 豆瓣API端点配置
        const apiEndpoints = {
            'latest-movies': 'https://movie.douban.com/j/search_subjects?type=movie&tag=最新&sort=recommend&page_limit=72&page_start=1',
            'popular-movies': 'https://movie.douban.com/j/search_subjects?type=movie&tag=热门&sort=recommend&page_limit=72&page_start=1',
            'top-rated-movies': 'https://movie.douban.com/j/search_subjects?type=movie&tag=豆瓣高分&sort=recommend&page_limit=72&page_start=1',
            'animation-movies': 'https://movie.douban.com/j/search_subjects?type=movie&tag=动画&sort=recommend&page_limit=72&page_start=1',
            'underrated-movies': 'https://movie.douban.com/j/search_subjects?type=movie&tag=冷门佳片&sort=recommend&page_limit=72&page_start=1',
            'popular-tv': 'https://movie.douban.com/j/search_subjects?type=tv&tag=热门&sort=recommend&page_limit=72&page_start=1',
            'chinese-tv': 'https://movie.douban.com/j/search_subjects?type=tv&tag=国产剧&sort=recommend&page_limit=72&page_start=1',
            'japanese-tv': 'https://movie.douban.com/j/search_subjects?type=tv&tag=日剧&sort=recommend&page_limit=72&page_start=1',
            'korean-tv': 'https://movie.douban.com/j/search_subjects?type=tv&tag=韩剧&sort=recommend&page_limit=72&page_start=1',
            'american-tv': 'https://movie.douban.com/j/search_subjects?type=tv&tag=美剧&sort=recommend&page_limit=72&page_start=1',
            'british-tv': 'https://movie.douban.com/j/search_subjects?type=tv&tag=英剧&sort=recommend&page_limit=72&page_start=1',
            'anime': 'https://movie.douban.com/j/search_subjects?type=tv&tag=日本动画&sort=recommend&page_limit=72&page_start=1',
            'variety-shows': 'https://movie.douban.com/j/search_subjects?type=tv&tag=综艺&sort=recommend&page_limit=72&page_start=1',
            'documentaries': 'https://movie.douban.com/j/search_subjects?type=tv&tag=纪录片&sort=recommend&page_limit=72&page_start=1'
        };

        // 获取数据并渲染
        async function fetchAndRenderMovies(categoryId) {
            const endpoint = apiEndpoints[categoryId];
            if (!endpoint) return;
            
            // 检查缓存是否存在且未过期
            const cacheKey = `douban_cache_${categoryId}`;
            const cachedData = localStorage.getItem(cacheKey);
            const now = new Date().getTime();
            
            if (cachedData) {
                const { data, timestamp } = JSON.parse(cachedData);
                // 缓存有效期为2小时
                if (now - timestamp < 7200000) {
                    renderMovies(categoryId, data);
                    return;
                }
            }
            
            try {
                const encodedUrl = encodeURIComponent(endpoint);
                const proxyUrl = `https://seep.eu.org/${encodedUrl}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                // 更新缓存
                localStorage.setItem(cacheKey, JSON.stringify({
                    data: data.subjects,
                    timestamp: now
                }));
                
                renderMovies(categoryId, data.subjects);
            } catch (error) {
                console.error(`获取${categoryId}数据失败:`, error);
                document.getElementById(categoryId).innerHTML = 
                    '<div class="error-message">加载失败，请刷新重试</div>';
            }
        }
        
        // 初始化导航栏点击事件
        function initCategoryNav() {
            const links = document.querySelectorAll('.category-link');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const categoryId = this.dataset.category;
                    
                    // 更新活动状态
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 滚动到对应分类
                    document.getElementById(categoryId).scrollIntoView({ behavior: 'smooth' });
                    
                    // 显示当前分类并隐藏其他分类
                    const containers = document.querySelectorAll('.movie-grid');
                    containers.forEach(container => {
                        container.style.display = container.id === categoryId ? 'grid' : 'none';
                    });
                    
                    // 如果内容未加载则加载数据
                    const container = document.getElementById(categoryId);
                    if (container && container.innerHTML === '') {
                        container.innerHTML = '<div class="loading"><div class="loading-animation"></div></div>';
                        fetchAndRenderMovies(categoryId);
                    }
                });
            });
        }

        // 渲染电影卡片
        function renderMovies(containerId, movies) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                
                let episodesInfo = '';
                if (movie.episodes_info) {
                    episodesInfo = `<div class="movie-episodes">${movie.episodes_info}</div>`;
                }
                
                movieCard.innerHTML = `
                    <a href="play.html?wd=${encodeURIComponent(movie.title)}">
                        <img class="movie-cover" src="${movie.cover}" alt="${movie.title}">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-rate">${movie.rate || ''}</div>
                            ${episodesInfo}
                        </div>
                    </a>
                `;
                
                container.appendChild(movieCard);
            });
        }

        // 页面加载完成后初始化导航栏并加载默认数据
        document.addEventListener('DOMContentLoaded', () => {
            initCategoryNav();
            // 默认加载热门剧集数据
            fetchAndRenderMovies('popular-tv');
            
            // 设置所有分类容器的初始状态
            const containers = document.querySelectorAll('.movie-grid');
            containers.forEach(container => {
                if (container.id !== 'popular-tv') {
                    container.style.display = 'none';
                } else {
                    container.innerHTML = '<div class="loading"><div class="loading-animation"></div></div>';
                }
            });
        });
        
        // 处理页面从缓存恢复的情况
        window.addEventListener('pageshow', function(event) {
            const activeCategory = document.querySelector('.category-link.active');
            if (activeCategory) {
                const categoryId = activeCategory.dataset.category;
                const container = document.getElementById(categoryId);
                if (container) {
                    container.innerHTML = '<div class="loading"><div class="loading-animation"></div></div>';
                    container.style.display = 'grid';
                    fetchAndRenderMovies(categoryId);
                }
            }
        });
        // 处理搜索功能
        function handleSearch() {
            const searchValue = document.getElementById('searchInput').value.trim();
            if (searchValue) {
                window.location.href = `play.html?wd=${encodeURIComponent(searchValue)}`;
            }
        }

        // 绑定回车事件
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') handleSearch();
        });
        
    </script>
</body>
</html>
